<h1 id="-bar-the-quick-brown-fox"><strong>Bar</strong>: The quick brown fox</h1>
<h2 id="syntax">Syntax</h2>
<p>  <code>bar [options] [command]</code> <em>Executes a command</em></p>
<h2 id="available-options-">Available options:</h2>
<p>  · <code>--rst</code> (string)          <em>jumps over the lazy dog.
                              (default: test)</em>         </p>
<h2 id="available-commands-">Available commands:</h2>
<p>  · <code>uvw</code>                     The quick</p>
<p>Run <code>bar help [command]</code> for more information on a command.</p>
